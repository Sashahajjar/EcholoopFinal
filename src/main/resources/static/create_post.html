<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post - EchoLoop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Shared Navbar -->
  <nav class="feed-navbar">
	<a href="feed.html" class="feed-logo">
		  <img src="images/logoecho.png" alt="EchoLoop Logo" class="feed-logo-img" />
		</a>
    <div class="feed-nav-links">
      <a href="suggestions.html">Suggestions</a>
      <a href="create_post.html" class="active">Create Post</a>
      <a href="opportunities.html">Opportunities</a>
      <a href="#" onclick="goToAccount()">Account</a>
    </div>
  </nav>

  <!-- Search Bar Section -->
  <div class="feed-search-bar-wrapper">
    <input type="text" placeholder="Search" class="feed-search-bar" />
  </div>

  <!-- Create Post Form -->
  <main class="feed-create-post-container">
    <div class="feed-create-post-box">
      <h2>Create a Post</h2>
      <textarea placeholder="Whatâ€™s on your mind?" class="feed-create-textarea"></textarea>

      <div class="feed-create-actions">
        <label class="feed-upload-label">
          <img src="images/image-icon.png" alt="Upload" class="feed-upload-icon" />
          Image
		<input type="file" class="feed-upload-input" type="file" style="display: none;" />
        </label>
        <button class="feed-button-yellow">Post</button>
      </div>
    </div>
  </main>
    <script type="text/javascript"> 
    function goToAccount() {
    	  const user = JSON.parse(localStorage.getItem("echoloopUser"));
    	  if (!user) {
    	    alert("You're not logged in.");
    	    window.location.href = "index.html";
    	  } else {
    	    const role = user.role?.toLowerCase();
    	    if (role === "dj") {
    	      window.location.href = "account_dj.html";
    	    } else if (role === "event community") {
    	      window.location.href = "account_community.html";
    	    } else {
    	      alert("Unknown user role: " + user.role);
    	    }
    	  }
    	}

</script>
</body>
</html>
