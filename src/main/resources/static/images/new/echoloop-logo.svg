<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Waveform part -->
  <polyline points="200,300 250,200 300,300 350,400 400,300 450,200 500,300"
            stroke="url(#gradient)" stroke-width="12" fill="none" 
            stroke-linejoin="miter" stroke-linecap="square"/>
  
  <!-- Circle part -->
  <circle cx="550" cy="300" r="50" 
          stroke="url(#gradient)" stroke-width="12" fill="none"
          stroke-linecap="square"/>
  
  <!-- Text part -->
  <text x="200" y="400" 
        font-family="Inter, sans-serif" font-size="72" font-weight="900"
        fill="url(#gradient)" 
        style="font-stretch: condensed;">EchoLoop</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c5cff"/>
      <stop offset="100%" style="stop-color:#4a9eff"/>
    </linearGradient>
  </defs>
</svg> 